<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai tap 1.2</title>
</head>
<h1>đăng kí học viên</h1>

<body>
    <form action="@" method="post">
        <label for="username">Họ và tên</label>
        <input type="text" id="username" name="username" required><br>
        <label for="birthday">Ngày sinh</label>
        <input type="date" id="birthday" name="birthday" required><br>
        <label for="gender">Giới tính</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Nam</label>
        <input type="radio" id="female" name="gender" value="female"required>
        <label for="female">Nữ</label><br>

        <label for="address">Địa chỉ</label>
        <textarea id="address" name="address" rows="5" required></textarea><br>

        <label for="class">Lớp</label>
        <select id="class" name="class">
            <option value="K">--Chọn lớp--</option>
        </select><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required><br>
        <label for="phone">Só điện thoại</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
        <button>Đăng ký</button>
        <button>Nhập lại</button>
    </form>

</body>
</html>
